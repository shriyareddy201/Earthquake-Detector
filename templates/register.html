<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
	body {
		background-image: url("./static/images/earthquake-seismograph-line-960x480 (1).jpg");
		
	}
</style>
<body style="background-color: chocolate;">
    <!-- Header Section with Title and Logo -->
    <header class="header">
        <img src="{{ logo }}" alt="Logo">
        <h1 style="color:#fff; background-color: #1e0505; text-align-last: center;">{{ title }}</h1>
      
    </header>

    <div class="container">
        <h1>User Register</h1>
        <form action="/register" method="POST">

            <label for="username">Username:</label>
            <input type="text" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br><br>

            <label for="email">Email ID:</label>
			<input type="email"  id="email" name="email" placeholder="Enter email" name="email"><br><br>

            <input type="submit" value="Register">
        </form>
        <p >Already have an account? <a href="/login" style="color: #ffffff;">Login</a></p>
    </div>
</body>
</html>
